<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="homework.css" />
        <link rel="stylesheet" href="bootstrap.min.css" />
        <title>Homework Ajax</title>
    </head>
    <body>
        <div class="content">

            <div class="content-left">
                <div class="input-append">
                    <input class="search" placeholder="Поиск" type="text">
                    <button class="find btn" type="button">Go!</button>
                </div>

                    <p class="error-message label label-important"></p>

                <table class="results table">
                    <tr class="success">
                        <td class="data">Данные пользователя: <span></span></td>
                    </tr>
                    <tr class="error">
                        <td class="name">Имя: <span></span></td>
                    </tr>
                    <tr class="warning">
                        <td class="email">email: <span></span></td>
                    </tr>
                    <tr class="info">
                        <td class="followers">Количество фолловеров: <span></span></td>
                    </tr>
                </table>
            </div>
            <div class="content-right">
                <table class="table table-striped table-hover repo">
                    <tbody></tbody>
                </table>
            </div>

        </div>

        <script src="homework.js"></script>
    </body>
</html>
